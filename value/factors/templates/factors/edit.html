{% extends 'base.html' %}

{% block breadcrumb %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'factors:index' %}">Factors</a></li>
    <li class="active">{{ form.instance.name }}</li>
  </ol>
{% endblock breadcrumb %}

{% block content %}
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
      <p class="lead">Edit factor</p>
      <form method="post">
        {% csrf_token %}
        {% include 'includes/form_vertical.html' %}
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'factors:index' %}" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
