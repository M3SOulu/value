<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button data-target="#header-menu" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{% url 'home' %}" class="navbar-brand value-brand">Value</a>
      </div>
      {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="header-menu">
          <ul class="nav navbar-nav">
            <li{% if '/deliverables/' in request.path %} class="active"{% endif %}>
              <a href="{% url 'deliverables:index' %}"><span class="fa fa-inbox"></span> Deliverables</a>
            </li>
            {% if user.is_superuser %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  <span class="fa fa-gears"></span> Management <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li{% if '/factors/' in request.path %} class="active"{% endif %}><a href="{% url 'factors:factors' %}">Factors</a></li>
                  <li{% if '/measures/' in request.path %} class="active"{% endif %}><a href="{% url 'measures:index' %}">Measures</a></li>
                  <li{% if '/users/' in request.path %} class="active"{% endif %}><a href="{% url 'users:users' %}">Users</a></li>
                  <li{% if '/groups/' in request.path %} class="active"{% endif %}><a href="{% url 'groups:index' %}">Groups</a></li>
                </ul>
              </li>
            {% endif %}
          </ul>
          <form class="navbar-form navbar-left{% if '/search/' == request.path %} hide{% endif %}" role="search" action="{% url 'search:index' %}">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li{% if '/help/' in request.path %} class="active"{% endif %}>
              <a href="{% url 'help:index' %}"><span class="glyphicon glyphicon-question-sign"></span></a>
            </li>
            {% if user.is_superuser %}
              <li{% if '/settings/' in request.path %} class="active"{% endif %}>
                <a href="{% url 'settings:index' %}"><span class="glyphicon glyphicon-cog"></span></a>
              </li>
            {% endif %}
            <li class="dropdown">
              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user.profile.get_display_name }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li{% if '/account/' in request.path %} class="active"{% endif %}><a href="{% url 'account' %}">My account</a></li>
                <li class="divider"></li>
                <li><a href="{% url 'signout' %}">Sign out</a></li>
              </ul>
            </li>
            <li><a href="#menu" class="menu-link"><span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
          </ul>
        </div>
      {% endif %}
    </div>
  </nav>
</header>
