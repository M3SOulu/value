<div class="panel panel-default panel-menu">
  <div class="panel-heading">
    Summary
  </div>
  <div class="list-group">
    <a class="list-group-item{% if active == 'overview' %} active{% endif %}" href="{% url 'deliverables:meetings:dashboard' meeting.deliverable.pk meeting.pk %}">Overview</a>
    <a class="list-group-item{% if active == 'value_ranking' %} active{% endif %}" href="{% url 'deliverables:meetings:value_ranking' meeting.deliverable.pk meeting.pk %}">Value Ranking</a>
