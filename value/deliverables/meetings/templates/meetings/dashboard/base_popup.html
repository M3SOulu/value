{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ chart.name }}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <style>
      body { padding-top: 0; }
      .panel { margin-bottom: 0; }
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block mustache %}{% endblock %}
    <script src="{% static 'js/modernizr.custom.33893.js' %}"></script>
    <script src="{% static 'js/mustache.min.js' %}"></script>
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts/highcharts-more.js' %}"></script>
    <script src="{% static 'js/highcharts/modules/data.js' %}"></script>
    <script src="{% static 'js/highcharts/modules/treemap.js' %}"></script>
    <script src="{% static 'js/highcharts/modules/drilldown.js' %}"></script>
    <script src="{% static 'js/meetings/dashboard.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
