{% load i18n %}

<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Cancel' %}">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Compare scenarios' %}</h4>
  </div>
  {% if meeting.scenarios.count > 1 %}
    <div class="modal-body">
      {% include 'includes/form_vertical.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
      <button type="submit" class="btn btn-primary">{% trans 'Compare' %}</button>
    </div>
  {% else %}
    <div class="modal-body">
      <div class="well blank-state" style="margin-bottom: 0;">
        <span class="fa fa-warning"></span>
        <h3>{% trans 'No enough data.' %}</h3>
        <p class="lead">
          {% trans 'You need at least two different scenarios to be able to compare.' %}
        </p>
      </div>
    </div>
  {% endif %}
</div>
