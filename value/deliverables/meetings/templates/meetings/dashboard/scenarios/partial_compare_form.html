<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Compare scenarios</h4>
  </div>
  {% if meeting.scenarios.count > 1 %}
    <div class="modal-body">
      {% include 'includes/form_vertical.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Compare</button>
    </div>
  {% else %}
    <div class="modal-body">
      <div class="well blank-state" style="margin-bottom: 0;">
        <span class="fa fa-warning"></span>
        <h3>No enough data.</h3>
        <p class="lead">
          You need at least two different scenarios to be able to compare.
        </p>
      </div>
    </div>
  {% endif %}
</div>
