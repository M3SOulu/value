{% load i18n %}

<div style="margin-bottom: 20px;">
  <button type="button"
          class="btn btn-primary js-scenario-add"
          data-toggle="modal"
          data-target="#modal-add-scenario"
          data-next="{{ request.path }}">
    <span class="glyphicon glyphicon-plus"></span> {% trans 'Add scenario' %}
  </button>
  <button type="button"
          class="btn btn-primary js-scenario-builder"
          data-toggle="modal"
          data-target="#modal-scenario-builder"
          data-remote-url="{% url 'deliverables:meetings:scenario_builder' meeting.deliverable.pk meeting.pk %}"
          data-next="{{ request.path }}">
    <span class="fa fa-wrench"></span> {% trans 'Scenario builder' %}
  </button>
</div>
