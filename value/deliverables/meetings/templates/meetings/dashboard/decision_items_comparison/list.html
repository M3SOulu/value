{% extends 'meetings/dashboard/base_charts.html' %}

{% block javascript %}
  {{ block.super }}
  <script>
    $(function () {
      $(".charts .panel-heading").each(function () {
        $(this).loadchart();
      });
    });
  </script>
{% endblock javascript %}

{% block charts %}
  <div class="panel-group charts">
    {% for chart in charts %}
      {% include 'meetings/dashboard/decision_items_comparison/chart.html' with opened=True %}
    {% endfor %}
  </div>
{% endblock charts %}
