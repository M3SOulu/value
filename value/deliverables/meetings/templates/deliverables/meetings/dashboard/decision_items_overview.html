{% extends 'deliverables/meetings/dashboard/base_charts.html' %}

{% load staticfiles %}

{% block javascript %}
  <script src="{% static 'js/highcharts/highcharts.js' %}"></script>
  <script src="{% static 'js/highcharts/modules/exporting.js' %}"></script>
  <script src="{% static 'js/deliverables/meetings/dashboard.js' %}"></script>
  <script type="text/javascript">
    $(function () {
        $("#chart-container").highcharts({{ dump|safe }});
    });
  </script>
{% endblock javascript %}

{% block charts %}
  <div class="panel panel-default panel-chart">
    <div class="panel-heading" data-meeting-id="{{ meeting.id }}" data-uri="{% url 'deliverables:meetings:meeting' meeting.deliverable.pk meeting.pk %}dashboard/{{ chart_uri }}/">
      <div class="btn-group btn-group-xs pull-right chart-options" role="group" aria-label="Chart Options">
        <button type="button" class="btn btn-default btn-xs btn-chart-expand"><span class="glyphicon glyphicon-resize-full"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-modal"><span class="glyphicon glyphicon-new-window"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-reload"><span class="glyphicon glyphicon-refresh"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-download" title="Download the chart"><span class="glyphicon glyphicon-download-alt"></span></button>
        {% include 'deliverables/meetings/dashboard/includes/stacked_charts_toolbar.html' %}
      </div>
      <p class="panel-title">{{ chart_page_title }}</p>
    </div>
    <div id="chart-container" class="panel-body">
    </div>
  </div>
{% endblock charts %}
