<form id="chart-form-{{ chart.id }}" class="chart-form" action="{% url 'deliverables:meetings:meeting' meeting.deliverable.pk meeting.pk %}dashboard/{{ chart_uri }}/{{ chart.id }}/">
  <div class="panel panel-default panel-chart">
    <div class="panel-heading" data-target="#collapse-{{ chart.id }}" data-instance-id="{{ instance.id }}" data-item-id="{{ chart.id }}" data-uri="{% url 'deliverables:meetings:meeting' meeting.deliverable.pk meeting.pk %}dashboard/{{ chart_uri }}/{{ chart.id }}/">
      <div class="btn-group btn-group-xs pull-right chart-options" role="group" aria-label="Chart Options">
        <button type="button" class="btn btn-default btn-xs btn-chart-toggle">
          {% if opened %}
            <span class="glyphicon glyphicon-minus"></span>
          {% else %}
            <span class="glyphicon glyphicon-plus"></span>
          {% endif %}
        </button>
        <button type="button" class="btn btn-default btn-xs btn-chart-expand"{% if not opened %} disabled{% endif %} title="Open as full-screen"><span class="glyphicon glyphicon-resize-full"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-modal"{% if not opened %} disabled{% endif %} title="Detach window"><span class="glyphicon glyphicon-new-window"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-reload"{% if not opened %} disabled{% endif %} title="Reload the chart"><span class="glyphicon glyphicon-refresh"></span></button>
        <button type="button" class="btn btn-default btn-xs btn-chart-download"{% if not opened %} disabled{% endif %} title="Download the chart"><span class="glyphicon glyphicon-download-alt"></span></button>
        {% include 'deliverables/meetings/dashboard/includes/stakeholders_toolbar.html' with opened=opened %}
        {% include 'deliverables/meetings/dashboard/includes/stacked_charts_toolbar.html' with opened=opened %}
      </div>
      <p class="panel-title"><a href="javascript:void(0)" class="btn-chart-toggle">{{ chart.decision_item.name }}</a></p>
    </div>
    <div id="collapse-{{ chart.id }}" class="panel-collapse collapse"{% if opened %} style="display: block;"{% endif %}>
      <div class="panel-body"></div>
    </div>
  </div>
</form>
