<div class="btn-group btn-group-xs" role="group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"{% if not opened %} disabled{% endif %}>
    <span class="fa fa-bar-chart"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right js-chart-type" role="menu">
    <li role="presentation" class="dropdown-header">Chart type</li>
    <li role="presentation" class="active">
      <a role="menuitem" tabindex="-1" href="javascript:void(0);" data-chart="stacked_bars">
        <span class="glyphicon glyphicon-align-left"></span> Stacked Bars
        <input type="radio" class="hide" name="chart-type" value="stacked_bars" checked>
      </a>
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="javascript:void(0);" data-chart="basic_bars">
        <span class="glyphicon glyphicon-align-left"></span> Basic Bars
        <input type="radio" class="hide" name="chart-type" value="basic_bars">
      </a>
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="javascript:void(0);" data-chart="stacked_columns">
        <span class="glyphicon glyphicon-signal"></span> Stacked Columns
        <input type="radio" class="hide" name="chart-type" value="stacked_columns">
      </a>
    </li>
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="javascript:void(0);" data-chart="basic_columns">
        <span class="glyphicon glyphicon-signal"></span> Basic Columns
        <input type="radio" class="hide" name="chart-type" value="basic_columns">
      </a>
    </li>
  </ul>
</div>
