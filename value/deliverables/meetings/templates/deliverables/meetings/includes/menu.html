<ul class="nav nav-tabs" style="margin-bottom: 20px">
  <li role="presentation"{% if active == 'meeting_summary' %} class="active"{% endif %}><a href="{% url 'deliverables:meetings:meeting' meeting.deliverable.pk meeting.pk %}">Summary</a></li>
  <li role="presentation"{% if active == 'evaluate' %} class="active"{% endif %}><a href="{% url 'deliverables:meetings:evaluate' meeting.deliverable.pk meeting.pk %}">Evaluate</a></li>
  <li role="presentation"{% if active == 'dashboard' %} class="active"{% endif %}><a href="{% url 'deliverables:meetings:dashboard' meeting.deliverable.pk meeting.pk %}">Dashboard</a></li>
  <li class="dropdown pull-right" role="presentation">
    <a aria-expanded="false" role="button" href="#" data-toggle="dropdown" class="dropdown-toggle">
      Meetings <span class="caret"></span>
    </a>
    <ul role="menu" class="dropdown-menu dropdown-menu-right">
      {% with meetings=meeting.deliverable.meeting_set.all %}
        {% for m in meetings %}
          <li{% if m.pk == meeting.pk %} class="active"{% endif %}>
            <a href="{% url 'deliverables:meetings:meeting' m.deliverable.pk m.pk %}">
              {% if m.pk == meeting.pk %}
                <span class="fa fa-check-square-o"></span>
              {% else %}
                <span class="fa fa-square-o"></span>
              {% endif %}
              {{ m.name }}
            </a>
          </li>
        {% endfor %}
        <li class="divider"></li>
        <li>
          <a href="{% url 'deliverables:meetings:new' meeting.deliverable.pk %}">
            <span class="fa fa-plus"></span>
            New meeting
          </a>
        </li>
        <li>
          <a href="{% url 'deliverables:deliverable' meeting.deliverable.pk %}">
            <span class="fa fa-rotate-left"></span>
            Return to {{ meeting.deliverable.name }}
          </a>
        </li>
      {% endwith %}
    </ul>
  </li>
</ul>
