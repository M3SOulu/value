{% extends 'base.html' %}

{% block breadcrumb %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'workspace:index' %}">Workspace</a></li>
    <li class="active">New value project</li>
  </ol>
{% endblock breadcrumb %}

{% block main %}

  <h1 class="lead">New project wizard</h1>

  <div class="btn-group btn-group-justified" role="group" aria-label="Project Wizard" style="margin-bottom: 20px">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok hide"></span> Basic data</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok hide"></span> Stakeholders</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok hide"></span> Decision making items</button>
    </div>
  </div>

  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Brief description</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5"></textarea>
      </div>
    </div>

  </form>

{% endblock main %}
