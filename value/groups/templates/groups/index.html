{% extends 'base.html' %}

{% block breadcrumb %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li class="active">Groups</li>
  </ol>
{% endblock breadcrumb %}

{% block content %}

  <a href="{% url 'groups:add' %}" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Add group</a>

  <p class="lead">Select group to change</p>

  <table class="table table-striped table-check-all">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
        <tr>
          <td><input type="checkbox"></td>
          <td><a href="{% url 'groups:edit' group.pk %}">{{ group.name }}</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
