{% extends 'base.html' %}

{% block breadcrumb %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li class="active">My account</li>
  </ol>
{% endblock breadcrumb %}

{% block content %}
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4">
      <div class="panel panel-default panel-menu">
        <div class="panel-heading">Personal settings</div>
        <div class="list-group">
          <a href="{% url 'account' %}" class="list-group-item active">Profile</a>
          <a href="{% url 'change_password' %}" class="list-group-item">Change password</a>
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">
          <form method="post">
            {% csrf_token %}
            {% include 'includes/form_vertical.html' with form=form %}
            <div class="form-group" style="margin-bottom: 0;">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
