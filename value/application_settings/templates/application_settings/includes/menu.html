{% load i18n %}

<div class="panel panel-default panel-menu">
  <div class="panel-heading">{% trans 'Application settings' %}</div>
  <div class="list-group">
    <a href="{% url 'settings:index' %}" class="list-group-item{% if '/settings/' == request.path %} active{% endif %}">{% trans 'General' %}</a>
    <a href="{% url 'settings:items' %}" class="list-group-item{% if '/settings/items/' == request.path %} active{% endif %}">{% trans 'Decision items' %}</a>
    <a href="{% url 'settings:import' %}" class="list-group-item{% if '/settings/import/' == request.path %} active{% endif %}">{% trans 'Import template' %}</a>
    <a href="{% url 'settings:jira_integration' %}" class="list-group-item{% if '/settings/jira/' == request.path %} active{% endif %}">{% trans 'JIRA integration' %}</a>
  </div>
</div>
