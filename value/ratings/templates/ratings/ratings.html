{% extends 'base.html' %}

{% block main %}

  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li class="active">Ratings</li>
  </ol>

  <a class="btn btn-primary pull-right" href="{% url 'add_rating' %}"><span class="glyphicon glyphicon-plus"></span> Add rating</a>

  <h1 class="lead">Select rating to change</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Values</th>
      </tr>
    </thead>
    <tbody>
      {% for rating in ratings %}
        <tr>
          <td><a href="">{{ rating.name }}</a></td>
          <td>{{ rating.get_values }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock main %}
