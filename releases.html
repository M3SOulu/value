---
title: Releases
layout: default
permalink: /releases/
---

<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}"><span class="fa fa-home"></span></a>
  </li>
  <li class="breadcrumb-item active">Release Notes</li>
</ol>
<h1>Release Notes</h1>
<hr class="mt-0 mb-4">

{% assign releases = (site.releases | sort: 'date') | reverse %}

<ul>
  {% for release in releases %}
    <li><a href="{{ release.url }}">{{ release.title }}</a></li>
  {% endfor %}
</ul>
